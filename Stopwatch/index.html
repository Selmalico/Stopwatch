<html>
    <head>
        <title>StopWatch</title>
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <section>
                <div id="timeunit">
                    <h1 class="timer hours">00</h1>:
                    <h1 class="timer minutes">00</h1>:
                    <h1 class="timer seconds">00</h1>:
                    <h1 class="timer miliseconds">00</h1>
                </div>
                <div id="action">
                    <button class="btn">Play</button>
                    <button class="btn">Stop</button>
                    <button class="btn">Reset</button>
                </div>
            </section>
        </main>
    </body>
</html>
